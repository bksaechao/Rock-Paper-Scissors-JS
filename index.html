<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rock+Salt&family=VT323&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="mast-head">Rock Paper Scissors!</h1>
    <button id="play">Click Here To Play!</button>
    <div id="wrapper">
        <p><strong>Please click R, P, S to start:</strong></p>
        <p><strong>R</strong> = Rock</p>
        <p><strong>P</strong> = Paper</p>
        <p><strong>S</strong> = Scissors</p>
        <div class="container">
            <div class="game-content">
                <h2>You Picked: <span id="user-guess"></span></h2>
                <h2>CPU Picked: <span id="cpu-guess"></span></h2>
            </div>
            <div class="result-div">
                <h1 id="result"></h1>
            </div>
        </div>
        <div class="container">
            <h2 id="user-name"></h2>
            <table>
                <tr>
                    <th class="wlt">Win</th>
                    <th class="wlt">Loss</th>
                    <th class="wlt">Tie</th>
                </tr>
                <tr>
                    <td id="win"></td>
                    <td id="loss"></td>
                    <td id="tie"></td>
                </tr>
            </table>
            <button id="reset">Reset Score</button>
        </div>
    </div>




    <script type="text/javascript" rel="script" src="assets/app.js"></script>
</body>

</html>
