<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
</head>

<style>
    .mast-head {
        border-bottom: 2px ridge #ddd;
        text-align: center;
        padding-bottom: 20px;
    }

    p {
        text-align: center;
    }

    p:nth-of-type(4) {
        margin-left: 15px;
    }

    strong {
        border: 1px solid #333;
        padding: 2px;
    }

    .container {
        max-width: 540px;
        border: 1px solid #ddd;
        margin: 0 auto;
        padding: 30px;
        overflow: hidden;
    }

    .game-content {
        float: left;
    }

    .result-div {
        float: right;
    }
</style>

<body>

    <h1 class="mast-head">Rock Paper Scissors!</h1>
    <p><strong>Please click R, P, S to start:</strong></p>
    <p><strong>R</strong> = Rock</p>
    <p><strong>P</strong> = Paper</p>
    <p><strong>S</strong> = Scissors</p>
    <div class="container">
        <div class="game-content">
            <h2>You Picked: <span id="user-guess"></span></h2>
            <h2>CPU Picked: <span id="cpu-guess"></span></h2>
        </div>
        <div class="result-div">
            <h1 id="result"></h1>
        </div>
    </div>




    <script type="text/javascript">
        var userGuess = document.getElementById("user-guess");
        var cpuGuess = document.getElementById("cpu-guess");
        var userResult = document.getElementById("result");
        var rpsArray = ["r", "p", "s"];

        document.onkeyup = function (event) {
            var userInput = event.key.toLocaleLowerCase();
            var cpuPick = rpsArray[Math.floor(Math.random() * rpsArray.length)];

            //User & CPU picker Logic
            if (userInput === "r") {
                userGuess.innerText = "Rock!";
            }
            else if (userInput === "p") {
                userGuess.innerText = "Paper!";
            }
            else if (userInput === "s") {
                userGuess.innerText = "Scissors!";
            }
            else {
                userGuess.innerText = "Invalid Input! Type r, p, or s!";
                cpuGuess.innerText = "";
                userResult.innerText = "";
            }
            console.log("User Guess: " + userGuess.innerText);

            if (cpuPick === "r") {
                cpuGuess.innerText = "Rock!";
            }
            else if (cpuPick === "p") {
                cpuGuess.innerText = "Paper!";
            }
            else if (cpuPick === "s") {
                cpuGuess.innerText = "Scissors!";
            }
            else { }
            console.log("CPU Guess: " + cpuGuess.innerText);

            // Win Lose Logic
            if (userInput === "r" && cpuPick === "s") {
                userResult.innerText = "You Won!";
            }
            else if (userInput === "r" && cpuPick === "p") {
                userResult.innerText = "You Lost!";
            }
            else if (userInput === "r" && cpuPick === "r") {
                userResult.innerText = "It's a Tie!";
            }
            

            if (userInput === "p" && cpuPick === "r") {
                userResult.innerText = "You Won!";
            }
            else if (userInput === "p" && cpuPick === "s") {
                userResult.innerText = "You Lost!";
            }
            else if (userInput === "p" && cpuPick === "p") {
                userResult.innerText = "It's a Tie!";
            }

            if (userInput === "s" && cpuPick === "p") {
                userResult.innerText = "You Won!";
            }
            else if (userInput === "s" && cpuPick === "r") {
                userResult.innerText = "You Lost!";
            }
            else if (userInput === "s" && cpuPick === "s") {
                userResult.innerText = "It's a Tie!";
            }
            console.log(userResult.innerText);
        }

    </script>
</body>

</html>
